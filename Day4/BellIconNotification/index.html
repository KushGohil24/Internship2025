<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notification Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-overlay" id="notificationModal">
      <div class="notification-modal">
        <div class="modal-header">Be always up to date</div>
        <div class="modal-body">
          <div class="icon">
            <i class="fas fa-bell"></i>
          </div>
          <p>
            Do you want to receive a push notification about the newest posts?
          </p>
        </div>
        <div class="modal-actions">
          <button class="yes-btn" onclick="onYes()">YES</button>
          <button class="no-btn" onclick="onNo()">NO</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
