<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Cards with Animated Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Meet the Models</h1>

  <div class="card-container">
    <div class="card">
      <div class="image-glass">
        <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Ava Patel" />
      </div>
      <div class="card-content">
        <h3 class="card-title">Ava Patel</h3>
        <p class="card-text">Bold, confident, and redefining modern beauty trends.</p>
        <button class="card-button" onclick="learnMore('Ava')">Learn More</button>
      </div>
    </div>

    <div class="card">
      <div class="image-glass">
        <img src="https://images.pexels.com/photos/324658/pexels-photo-324658.jpeg" alt="Samira Khan" />
      </div>
      <div class="card-content">
        <h3 class="card-title">Samira Khan</h3>
        <p class="card-text">Elegant and poised, a constant on global runways.</p>
        <button class="card-button" onclick="learnMore('Samira')">Learn More</button>
      </div>
    </div>

    <div class="card">
      <div class="image-glass">
        <img src="https://images.pexels.com/photos/713312/pexels-photo-713312.jpeg" alt="Sophia Martinez" />
      </div>
      <div class="card-content">
        <h3 class="card-title">Sophia Martinez</h3>
        <p class="card-text">Vibrant, unique, and adored by fashion editors.</p>
        <button class="card-button" onclick="learnMore('Sophia')">Learn More</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
