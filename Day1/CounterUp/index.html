<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Counter Up Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="counter-section" id="counterSection">
      <h2>Our Achievements</h2>
      <div class="counters">
        <div class="counter-box">
          <div class="counter-icon"><i class="fas fa-users"></i></div>
          <div class="counter" data-target="1250">0</div>
          <div class="counter-label">Happy Clients</div>
        </div>
        <div class="counter-box">
          <div class="counter-icon"><i class="fas fa-project-diagram"></i></div>
          <div class="counter" data-target="320">0</div>
          <div class="counter-label">Projects Completed</div>
        </div>
        <div class="counter-box">
          <div class="counter-icon"><i class="fas fa-award"></i></div>
          <div class="counter" data-target="18">0</div>
          <div class="counter-label">Awards Won</div>
        </div>
        <div class="counter-box">
          <div class="counter-icon"><i class="fas fa-coffee"></i></div>
          <div class="counter" data-target="5400">0</div>
          <div class="counter-label">Cups of Coffee</div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
