<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide" style="background: #e57373;">1</div>
        <div class="slide" style="background: #64b5f6;">2</div>
        <div class="slide" style="background: #81c784;">3</div>
        <div class="slide" style="background: #ffd54f;">4</div>
        <button class="nav prev">&#9664;</button>
        <button class="nav next">&#9654;</button>
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
